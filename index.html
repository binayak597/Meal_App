
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal App</title>
  <!-- link to bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font awesome link -->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>

  <!-- custom css file-->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- off canvas navigation bar -->
  <nav class="navbar bg-danger border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MEAL DAY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" onclick="showFavMealLists()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Favourite Meals</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="favourite-meals" class="offcanvas-body d-flex justify-content-center flex-wrap">
          
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <!-- header section -->

        <div id="header" class="text-center">
            <h1>Let's Eat Something New</h1>
        </div>

        <!-- take meal input section -->
        <div class="container text-center mt-4 search-bar" onkeyup="showAllMeals()">
            <form>
                <input type="search" name="meal" id="meal-input" class="form-control" onkeyup="showAllMeals()" placeholder="Search For Food, Receipe..." />
            </form>
        </div>

        <!-- corresponding results-->
        <div id="heading-text" class="mt-5 text-center">
            <h4>Your Search Results:</h4>
        </div>

        <!-- main section where we will render all the meal cards correspond to users input -->
        <!-- flex-box -->
        <div id="main" class="d-flex justify-content-between container flex-wrap mt-5">
    </div>

    <!-- script file of bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- external js file -->
    <script src="main.js"></script>
</div>
</body>

</html>
